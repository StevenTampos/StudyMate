<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>StudyMate â€” Register</title>
    <!-- Use existing style sheet -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reusing login container styles for consistent look */
        .register-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 40px;
            background: var(--card-bg);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        .register-container h1 { font-size: 2rem; margin-top: 0; color: var(--text-primary); }
        .register-container p { color: var(--muted); margin-bottom: 25px; }
        .form-row { margin-bottom: 15px; text-align: left; }
        .form-row label { display: block; font-weight: 600; font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 5px; }
        .form-row input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--input-bg); color: var(--input-text); }
        .primary-btn { background: var(--primary); color: white; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; transition: background 0.2s; }
        .primary-btn:hover { background: var(--primary-dark); }
        .login-link { margin-top: 15px; font-size: 0.9rem; }
        
        /* Two-column layout for name and email/username */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Create Your StudyMate Account</h1>
        <p>Start managing your tasks and deadlines securely.</p>
        <form id="register-form">
            <div class="form-row">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            
            <div class="form-grid">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
            </div>
            
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-row">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            
            <button type="submit" class="primary-btn">Register</button>
            <p id="message-display" style="margin-top:15px; font-weight:600;"></p>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>
    
    <script>
        const REGISTER_API_URL = "http://localhost/studymate/auth.php?action=register";
        
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('message-display');
            messageEl.textContent = ''; 

            if (password !== confirmPassword) {
                messageEl.textContent = 'Passwords do not match.';
                messageEl.style.color = 'var(--danger)';
                return;
            }

            try {
                const response = await fetch(REGISTER_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.textContent = data.message || 'Registration successful!';
                    messageEl.style.color = 'var(--success)';
                    document.getElementById('register-form').reset();
                    
                    // Optional: Redirect to login page after a delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                    
                } else {
                    // Display error message from the backend (e.g., username already exists)
                    messageEl.textContent = data.error || data.message || 'Registration failed.';
                    messageEl.style.color = 'var(--danger)';
                }
            } catch (error) {
                messageEl.textContent = 'Network error or server is offline. Please check XAMPP.';
                messageEl.style.color = 'var(--danger)';
            }
        });
    </script>
</body>
</html>
