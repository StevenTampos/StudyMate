<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>StudyMate â€” Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reusing register styles for consistent look */
        .login-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 40px;
            background: var(--card-bg);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: all 0.3s ease;
        }
        .login-container h1 { font-size: 2rem; margin-top: 0; color: var(--text-primary); }
        .login-container p { color: var(--muted); margin-bottom: 25px; }
        .form-row { margin-bottom: 15px; text-align: left; }
        .form-row label { display: block; font-weight: 600; font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 5px; }
        .form-row input { 
            width: 100%; 
            padding: 10px; 
            border-radius: 8px; 
            border: 1px solid var(--border-color); 
            background: var(--input-bg); 
            color: var(--input-text); 
        }
        .primary-btn { 
            background: var(--primary); 
            color: white; 
            padding: 12px 20px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600; 
            width: 100%; 
            transition: background 0.2s, transform 0.2s; 
        }
        .primary-btn:hover { background: var(--primary-dark); transform: translateY(-1px); }
        .register-link { margin-top: 25px; font-size: 0.9rem; }
    </style>
</head>
<body data-page="login">
    <div class="login-container">
        <h1>StudyMate Login</h1>
        <p>Enter your credentials to access your dashboard.</p>
        
        <form id="login-form">
            <div class="form-row">
                <label for="username">Username</label>
                <input type="text" id="username" required autocomplete="username">
            </div>
            
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="primary-btn">Log In</button>
            <p id="message-display" style="margin-top:15px; font-weight:600;"></p>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="register.html">Register Here</a>
        </div>
    </div>
    
    <script>
        const LOGIN_API_URL = "http://localhost/studymate/auth.php?action=login";
        const TOKEN_KEY = "studymate_auth_token"; // Must match key in theme.js

        // Check if user is already logged in (token exists)
        if (localStorage.getItem(TOKEN_KEY)) {
            // Already logged in, redirect to dashboard
            window.location.href = 'index.html'; 
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message-display');
            messageEl.textContent = ''; 
            messageEl.style.color = '';
            
            // Temporary disable the button to prevent double click
            const submitBtn = document.querySelector('.primary-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                const response = await fetch(LOGIN_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    // Success: Store the token and redirect
                    localStorage.setItem(TOKEN_KEY, data.token);
                    messageEl.textContent = 'Login successful! Redirecting...';
                    messageEl.style.color = 'var(--primary)';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500); // Wait briefly for user to see success message
                    
                } else {
                    // Failure: Display error message
                    messageEl.textContent = data.error || 'Login failed. Please check your credentials.';
                    messageEl.style.color = 'var(--danger)';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Log In';
                }
            } catch (error) {
                messageEl.textContent = 'Network error or server is offline. Please check XAMPP and API path.';
                messageEl.style.color = 'var(--danger)';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Log In';
            }
        });
    </script>
</body>
</html>
