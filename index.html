<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>StudyMate â€” Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="theme.js"></script>
</head>

<body data-page="dashboard">
    <nav class="navbar">
        <div class="brand">StudyMate</div>
        <div class="nav-links">
            <a href="index.html" class="active">Dashboard</a>
            <a href="deadlines.html">Deadlines</a>
            <a href="subjects.html">Subjects</a>
            <a href="budget.html">Finance</a>
            <a href="profile.html">Profile</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Welcome to StudyMate</h1>
        <p>Your academic companion</p>
    </section>

    <div class="container">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-tasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-tasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completed-tasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="subjects-count">0</div>
                <div class="stat-label">Subjects</div>
            </div>
        </div>

        <!-- Tasks Card -->
        <div class="card">
            <div class="section-header">
                <div class="section-title">My Tasks</div>
                <div class="controls">
                    <select id="filter-select" class="select">
                        <option value="all">All Tasks</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                    </select>
                    <button class="add-btn" onclick="openTaskModal()">+ Add Task</button>
                </div>
            </div>

            <div id="tasks-list" class="task-list">
                <div class="empty">No tasks yet. Click "Add Task" to create one!</div>
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing tasks -->
    <div id="task-modal" class="modal-backdrop" style="display: none;">
        <div class="modal">
            <h2 style="margin-top: 0;">Add New Task</h2>
            <form id="task-form">
                <div class="form-grid">
                    <div class="form-row">
                        <label for="task-title">Task Title</label>
                        <input type="text" id="task-title" class="input" required>
                    </div>
                    <div class="form-row">
                        <label for="task-subject">Subject</label>
                        <input type="text" id="task-subject" class="input" required>
                    </div>
                </div>
                <div class="form-row" style="margin-top: 12px;">
                    <label for="task-deadline">Deadline</label>
                    <input type="date" id="task-deadline" class="input" required>
                </div>
                <div class="form-row" style="margin-top: 12px;">
                    <label for="task-notes">Notes (optional)</label>
                    <textarea id="task-notes" class="input" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="add-btn" style="background: var(--muted);" onclick="closeTaskModal()">Cancel</button>
                    <button type="submit" class="add-btn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            renderDashboard();
            
            // Filter tasks
            document.getElementById('filter-select').addEventListener('change', (e) => {
                const filter = e.target.value;
                renderTasks(filter);
            });
        });

        function openTaskModal() {
            document.getElementById('task-modal').style.display = 'flex';
        }

        function closeTaskModal() {
            document.getElementById('task-modal').style.display = 'none';
            document.getElementById('task-form').reset();
        }

        // Close modal when clicking outside
        document.getElementById('task-modal')?.addEventListener('click', (e) => {
            if (e.target.id === 'task-modal') {
                closeTaskModal();
            }
        });
    </script>
</body>
</html>
