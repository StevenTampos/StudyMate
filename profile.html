<!doctype html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>StudyMate ‚Äî Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="theme.js"></script>
    <style>
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg);
        }
        
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: var(--bg);
            transition: background-color 0.3s ease;
        }
        
        .profile-container {
            max-width: 600px;
            margin: 40px auto 0;
            padding: 20px 0 40px;
            background: var(--bg);
            transition: background-color 0.3s ease;
        }
        
        .card {
            background: var(--card-bg, white);
            border-radius: 8px;
            padding: 24px;
            box-shadow: var(--card-shadow, 0 2px 8px rgba(0, 0, 0, 0.1));
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .profile-picture-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .profile-picture {
            position: relative;
            overflow: hidden;
        }
        
        .profile-picture:hover .profile-picture-actions {
            display: block !important;
        }
        
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            background: var(--header-grad);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            font-weight: 700;
        }
        
        .profile-picture img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .profile-info-header {
            flex: 1;
        }
        
        .profile-info-header h2 {
            margin: 0 0 4px 0;
            font-size: 1.5rem;
        }
        
        .profile-info-header p {
            margin: 0;
            color: var(--muted);
        }
        
        #picture-upload {
            display: none;
        }
        
        .profile-field {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 16px;
        }
        
        .profile-field label {
            font-weight: 600;
            color: #475569;
            font-size: 0.9rem;
        }
        
        .profile-field .value {
            padding: 0;
            background: var(--input-bg, #f8fafc);
            border-radius: 8px;
            border: 1px solid var(--border-color, #e2e8f0);
            color: var(--text-color, #333333);
        }
        
        .editable-field {
            width: 100%;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--text-color, #333333);
            font-family: inherit;
            font-size: 1rem;
            border-radius: 8px;
        }
        
        .editable-field:disabled {
            background: transparent;
            cursor: default;
        }
        
        .editable-field:not(:disabled) {
            background: var(--input-bg, #fff);
            border: 1px solid var(--primary);
            box-shadow: 0 0 0 2px rgba(49, 130, 206, 0.2);
        }
        
        .input-group {
            display: flex;
            align-items: center;
        }
        
        .input-prefix {
            padding: 0 0 0 12px;
            color: var(--text-color);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .primary-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .primary-btn:hover {
            background: var(--primary-dark);
        }
        
        .secondary-btn {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .secondary-btn:hover {
            background: var(--input-bg);
        }
        
        .edit-btn {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.25s ease;
            margin-left: auto;
        }
        
        .edit-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.02);
        }
        
        .logout-btn {
            background: var(--danger);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.25s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .logout-btn:hover {
            background: #e53e3e;
            transform: scale(1.02);
        }
        
        .theme-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }
        
        .theme-option {
            padding: 20px;
            border-radius: 10px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.25s ease;
            text-align: center;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .theme-option:hover {
            transform: scale(1.05);
        }
        
        .theme-option.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.2);
        }
        
        .theme-light { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
        }
        
        .theme-dark { 
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%); 
            color: white; 
        }
        
        /* Theme Toggle Switch */
        .theme-toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 12px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            /* FIX 3: Add sun icon for light mode */
            content: "‚òÄÔ∏è"; 
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            display: flex; 
            align-items: center;
            justify-content: center;
            font-size: 14px; 
        }
        
        input:checked + .slider {
            background-color: var(--primary);
        }
        
        input:focus + .slider {
            box-shadow: 0 0 1px var(--primary);
        }
        
        input:checked + .slider:before {
            /* FIX 3: Add moon icon for dark mode */
            content: "üåô"; 
            transform: translateX(30px);
        }
    </style>
</head>
<body data-page="profile">
    <nav class="navbar">
        <div class="brand">StudyMate</div>
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="deadlines.html">Deadlines</a>
            <a href="subjects.html">Subjects</a>
            <a href="budget.html">Finance</a>
            <a href="profile.html" class="active">Profile</a>
        </div>
    </nav>
    <section class="hero">
        <h1>Profile</h1>
        <p>Your account information</p>
    </section>
    <div class="container profile-container" style="min-height: calc(100vh - 100px);">
        <div class="card">
            <div class="profile-header">
                <div class="profile-picture-wrapper">
                    <div class="profile-picture" id="profile-picture">
                        <span id="profile-initial">S</span>
                        <div class="profile-picture-actions" style="display: none; position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.5); padding: 8px 0; text-align: center; border-bottom-left-radius: 50%; border-bottom-right-radius: 50%;">
                            <label for="picture-upload" style="color: white; cursor: pointer; font-size: 12px; display: block;">Change</label>
                            <div onclick="removeProfilePicture(event)" style="color: white; cursor: pointer; font-size: 12px; margin-top: 4px;">Remove</div>
                        </div>
                    </div>
                    <input type="file" id="picture-upload" accept="image/*" onchange="handlePictureUpload(event)" style="display: none;">
                </div>
                <div class="profile-info-header">
                    <h2 id="profile-display-name">Student</h2>
                    <p id="profile-display-username">@student</p>
                </div>
            </div>
            
            <div class="section-header">
                <div class="section-title">User Information</div>
                <button class="edit-btn" onclick="toggleEditMode(true)">Edit</button>
            </div>
            
            <div class="profile-field">
                <label for="name-input">Name</label>
                <div class="value">
                    <input type="text" id="name-input" class="editable-field" value="Student" disabled>
                </div>
            </div>
            
            <div class="profile-field">
                <label for="username-input">Username</label>
                <div class="value">
                    <div class="input-group">
                        <span class="input-prefix">@</span>
                        <input type="text" id="username-input" class="editable-field" value="student" disabled>
                    </div>
                </div>
            </div>
            
            <div class="profile-field">
                <label for="email-input">Email</label>
                <div class="value">
                    <input type="email" id="email-input" class="editable-field" value="student@studymate.com" disabled>
                </div>
            </div>
            
            <div class="profile-field">
                <label for="bio-input">Bio</label>
                <div class="value">
                    <input type="text" id="bio-input" class="editable-field" value="" placeholder="e.g., Senior student focusing on machine learning research." disabled>
                </div>
            </div>
            
            <div class="button-group" style="display: none; margin-top: 20px; gap: 10px; justify-content: flex-end;">
                <button type="button" class="secondary-btn" id="cancel-edit" onclick="toggleEditMode(false)">Cancel</button>
                <button type="button" class="primary-btn" id="save-changes" onclick="saveProfile()">Save Changes</button>
            </div>
            
            <div class="profile-field" style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #e2e8f0;">
                <label>Color Theme</label>
                <div class="theme-toggle-container" style="margin-top: 10px;">
                    <span id="themeLabel">Light</span>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider round"></span>
                    </label>
                    <span>Dark</span>
                </div>
            </div>
            
            <button class="logout-btn" style="margin-top: 30px;" onclick="logout()"> Logout</button>
        </div>
        
    </div>
    
    <script src="app.js"></script>
<script>
    // Note: Theme persistence and loading is now handled globally in app.js
    
    let currentProfilePicture = null;

    async function loadProfile() {
        let apiProfile = {};
        try {
            // Using helper from app.js if available, or fetch directly
            if (window.sendApiRequest) {
               const token = localStorage.getItem("studymate_auth_token");
               const response = await fetch("auth.php?action=profile", {
                  headers: { 'Authorization': `Bearer ${token}` }
               });
               if(response.ok) apiProfile = await response.json();
            }
        } catch (e) { console.warn(e); }

        const profileData = {
            name: apiProfile.full_name || 'Student',
            username: apiProfile.username || 'student',
            email: apiProfile.email || '',
            bio: apiProfile.bio || '', 
            picture: apiProfile.profile_picture || null
        };
        
        currentProfilePicture = profileData.picture;

        document.getElementById('name-input').value = profileData.name;
        document.getElementById('username-input').value = profileData.username;
        document.getElementById('email-input').value = profileData.email;
        document.getElementById('bio-input').value = profileData.bio;

        document.getElementById('profile-display-name').textContent = profileData.name;
        document.getElementById('profile-display-username').textContent = '@' + profileData.username;
        
        updateProfilePictureUI(profileData.picture, profileData.name);
    }

    function updateProfilePictureUI(base64Image, name) {
        const profilePicture = document.getElementById('profile-picture');
        const actionsHtml = `
            <div class="profile-picture-actions" style="display: none; position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.5); padding: 8px 0; text-align: center; border-bottom-left-radius: 50%; border-bottom-right-radius: 50%;">
                <label for="picture-upload" style="color: white; cursor: pointer; font-size: 12px; display: block;">Change</label>
                <div onclick="removeProfilePicture(event)" style="color: white; cursor: pointer; font-size: 12px; margin-top: 4px;">Remove</div>
            </div>
        `;

        if (base64Image) {
             profilePicture.style.background = 'none';
             profilePicture.innerHTML = `<img src="${base64Image}" alt="Profile Picture" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">${actionsHtml}`;
        } else {
            profilePicture.style.background = 'var(--header-grad)';
            profilePicture.innerHTML = `<span id="profile-initial">${name.charAt(0).toUpperCase()}</span>${actionsHtml}`;
        }
    }

    async function saveProfile() {
        const name = document.getElementById('name-input').value.trim();
        const username = document.getElementById('username-input').value.trim();
        const email = document.getElementById('email-input').value.trim();
        const bio = document.getElementById('bio-input').value.trim();
        
        if (!name || !username || !email) { alert("Name, username, and email are required."); return; }

        try {
            const token = localStorage.getItem("studymate_auth_token");
            await fetch("auth.php?action=profile", {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, username, email, bio, picture: currentProfilePicture })
            });
            
            document.getElementById('profile-display-name').textContent = name;
            document.getElementById('profile-display-username').textContent = '@' + username;
            const initialEl = document.getElementById('profile-initial');
            if (initialEl) initialEl.textContent = name.charAt(0).toUpperCase();
            
            alert("Profile saved successfully!");
            toggleEditMode(false);
        } catch (e) { alert("Error saving profile: " + e.message); }
    }
    
    function toggleEditMode(enable) {
        document.querySelectorAll('.editable-field').forEach(field => {
            field.disabled = !enable;
            if (enable && field.id === 'name-input') field.select();
        });
        const actions = document.querySelector('.profile-picture-actions');
        if (actions) actions.style.display = enable ? 'block' : 'none';
        
        document.querySelector('.button-group').style.display = enable ? 'flex' : 'none';
        document.querySelector('.edit-btn').style.display = enable ? 'none' : 'block';
    }
    
    window.removeProfilePicture = function(event) {
        event.stopPropagation();
        currentProfilePicture = null;
        updateProfilePictureUI(null, document.getElementById('name-input').value);
    }

    window.handlePictureUpload = function(event) {
        const file = event.target.files[0];
        if (!file) return;
        if (file.size > 2 * 1024 * 1024) { alert("Image size should be less than 2MB"); return; }
        if (!file.type.startsWith('image/')) { alert("Please upload an image file"); return; }
        
        const reader = new FileReader();
        reader.onload = (e) => {
            currentProfilePicture = e.target.result;
            updateProfilePictureUI(currentProfilePicture, document.getElementById('name-input').value);
        };
        reader.readAsDataURL(file);
    }
    
    document.addEventListener('DOMContentLoaded', async function() {
        await loadProfile();
        
        document.querySelector('.edit-btn').addEventListener('click', () => toggleEditMode(true));
        document.getElementById('cancel-edit').addEventListener('click', async () => { await loadProfile(); toggleEditMode(false); });
        document.getElementById('save-changes').addEventListener('click', saveProfile);
        document.querySelectorAll('.editable-field').forEach(field => {
            field.addEventListener('keypress', async function(e) {
                if (e.key === 'Enter') { e.preventDefault(); await saveProfile(); }
            });
        });
    });
</script>
</body>
</html>
