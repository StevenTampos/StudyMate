<!doctype html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>StudyMate â€” Profile</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg);
        }
        
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: var(--bg);
            transition: background-color 0.3s ease;
        }
        
        .profile-container {
            max-width: 600px;
            margin: 40px auto 0;
            padding: 20px 0 40px;
            background: var(--bg);
            transition: background-color 0.3s ease;
        }
        
        .card {
            background: var(--card-bg, white);
            border-radius: 8px;
            padding: 24px;
            box-shadow: var(--card-shadow, 0 2px 8px rgba(0, 0, 0, 0.1));
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .profile-picture-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .profile-picture {
            position: relative;
            overflow: hidden;
        }
        
        .profile-picture:hover .profile-picture-actions {
            display: block !important;
        }
        
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            background: var(--header-grad);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            font-weight: 700;
        }
        
        .profile-picture img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .profile-info-header {
            flex: 1;
        }
        
        .profile-info-header h2 {
            margin: 0 0 4px 0;
            font-size: 1.5rem;
        }
        
        .profile-info-header p {
            margin: 0;
            color: var(--muted);
        }
        
        #picture-upload {
            display: none;
        }
        
        .profile-field {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 16px;
        }
        
        .profile-field label {
            font-weight: 600;
            color: #475569;
            font-size: 0.9rem;
        }
        
        .profile-field .value {
            padding: 0;
            background: var(--input-bg, #f8fafc);
            border-radius: 8px;
            border: 1px solid var(--border-color, #e2e8f0);
            color: var(--text-color, #333333);
        }
        
        .editable-field {
            width: 100%;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--text-color, #333333);
            font-family: inherit;
            font-size: 1rem;
            border-radius: 8px;
        }
        
        .editable-field:disabled {
            background: transparent;
            cursor: default;
        }
        
        .editable-field:not(:disabled) {
            background: var(--input-bg, #fff);
            border: 1px solid var(--primary);
            box-shadow: 0 0 0 2px rgba(49, 130, 206, 0.2);
        }
        
        .input-group {
            display: flex;
            align-items: center;
        }
        
        .input-prefix {
            padding: 0 0 0 12px;
            color: var(--text-color);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .primary-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .primary-btn:hover {
            background: var(--primary-dark);
        }
        
        .secondary-btn {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .secondary-btn:hover {
            background: var(--input-bg);
        }
        
        .edit-btn {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.25s ease;
            margin-left: auto;
        }
        
        .edit-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.02);
        }
        
        .logout-btn {
            background: var(--danger);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.25s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .logout-btn:hover {
            background: #e53e3e;
            transform: scale(1.02);
        }
        
        .theme-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }
        
        .theme-option {
            padding: 20px;
            border-radius: 10px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.25s ease;
            text-align: center;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .theme-option:hover {
            transform: scale(1.05);
        }
        
        .theme-option.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.2);
        }
        
        .theme-light { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
        }
        
        .theme-dark { 
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%); 
            color: white; 
        }
        
        /* Theme Toggle Switch */
        .theme-toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 12px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary);
        }
        
        input:focus + .slider {
            box-shadow: 0 0 1px var(--primary);
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
    </style>
</head>
<body data-page="profile">
    <nav class="navbar">
        <div class="brand">StudyMate</div>
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="deadlines.html">Deadlines</a>
            <a href="subjects.html">Subjects</a>
            <a href="budget.html">Finance</a>
            <a href="profile.html" class="active">Profile</a>
        </div>
    </nav>
    <section class="hero">
        <h1>Profile</h1>
        <p>Your account information</p>
    </section>
    <div class="container profile-container" style="min-height: calc(100vh - 100px);">
        <div class="card">
            <div class="profile-header">
                <div class="profile-picture-wrapper">
                    <div class="profile-picture" id="profile-picture">
                        <span id="profile-initial">S</span>
                        <div class="profile-picture-actions" style="display: none; position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.5); padding: 8px 0; text-align: center; border-bottom-left-radius: 50%; border-bottom-right-radius: 50%;">
                            <label for="picture-upload" style="color: white; cursor: pointer; font-size: 12px; display: block;">Change</label>
                            <div onclick="removeProfilePicture(event)" style="color: white; cursor: pointer; font-size: 12px; margin-top: 4px;">Remove</div>
                        </div>
                    </div>
                    <input type="file" id="picture-upload" accept="image/*" onchange="handlePictureUpload(event)" style="display: none;">
                </div>
                <div class="profile-info-header">
                    <h2 id="profile-display-name">Student</h2>
                    <p id="profile-display-username">@student</p>
                </div>
            </div>
            
            <div class="section-header">
                <div class="section-title">User Information</div>
                <button class="edit-btn" onclick="toggleEditMode(true)">Edit</button>
            </div>
            
            <div class="profile-field">
                <label for="name-input">Name</label>
                <div class="value">
                    <input type="text" id="name-input" class="editable-field" value="Student" disabled>
                </div>
            </div>
            
            <div class="profile-field">
                <label for="username-input">Username</label>
                <div class="value">
                    <div class="input-group">
                        <span class="input-prefix">@</span>
                        <input type="text" id="username-input" class="editable-field" value="student" disabled>
                    </div>
                </div>
            </div>
            
            <div class="profile-field">
                <label for="email-input">Email</label>
                <div class="value">
                    <input type="email" id="email-input" class="editable-field" value="student@studymate.com" disabled>
                </div>
            </div>
            
            <div class="profile-field">
                <label for="bio-input">Bio</label>
                <div class="value">
                    <input type="text" id="bio-input" class="editable-field" value="" placeholder="e.g., Senior student focusing on machine learning research." disabled>
                </div>
            </div>
            
            <div class="button-group" style="display: none; margin-top: 20px; gap: 10px; justify-content: flex-end;">
                <button type="button" class="secondary-btn" id="cancel-edit" onclick="toggleEditMode(false)">Cancel</button>
                <button type="button" class="primary-btn" id="save-changes" onclick="saveProfile()">Save Changes</button>
            </div>
            
            <div class="profile-field" style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #e2e8f0;">
                <label>Color Theme</label>
                <div class="theme-toggle-container" style="margin-top: 10px;">
                    <span id="themeLabel">Light</span>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle" onchange="changeTheme(this.checked ? 'dark' : 'light')">
                        <span class="slider round"></span>
                    </label>
                    <span>Dark</span>
                </div>
            </div>
            
            <button class="logout-btn" style="margin-top: 30px;" onclick="logout()"> Logout</button>
        </div>
        
    </div>
    
    <script src="app.js"></script>
<script>
    const AUTH_API_URL = "auth.php?action=profile";
    const PROFILE_KEY = "studymate_profile_v1";
    const THEME_KEY = "studymate_theme_v1";
    
    // Ensure window.logout is available globally from app.js or theme.js
    // Assuming the global logout is now available.

    /**
     * Helper to perform API requests for profile management.
     */
    async function fetchProfileApi(method, body = null) {
        const token = localStorage.getItem(TOKEN_KEY);
        if (!token) {
            // Use global logout
            window.location.href = 'login.html'; 
            return null;
        }

        const headers = { 
            'Content-Type': 'application/json', 
            'Authorization': `Bearer ${token}` 
        };
        const options = { method, headers };
        if (body) {
            options.body = JSON.stringify(body);
        }
        
        try {
            const response = await fetch(AUTH_API_URL, options);

            if (response.status === 401) {
                alert("Session expired. Logging out.");
                window.location.href = 'login.html'; 
                return null;
            }
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ error: response.statusText }));
                throw new Error(errorData.error || `API Request Failed with status ${response.status}`);
            }
            return response.status === 204 || response.status === 200 ? response.json().catch(() => ({})) : {};
            
        } catch (e) {
            console.error("Profile API Error:", e);
            // Don't alert here, let loadProfile handle network errors gracefully
            throw e; 
        }
    }

    // Load profile data from API and update UI
    async function loadProfile() {
        // 1. Load data from API
        let apiProfile = {};
        try {
            apiProfile = await fetchProfileApi('GET');
        } catch (e) {
            console.warn("Could not fetch profile from API. Using local data.", e);
        }

        // 2. Load locally-stored data (for subjects/bio and picture)
        const localProfile = JSON.parse(localStorage.getItem(PROFILE_KEY) || '{}');
        
        // 3. Combine and set defaults (full_name from API maps to name)
        const finalProfile = {
            name: apiProfile?.full_name || localProfile.name || 'Student',
            username: apiProfile?.username || localProfile.username || 'student',
            email: apiProfile?.email || localProfile.email || 'student@studymate.com',
            bio: localProfile.bio || '', // CHANGED: Using 'bio' now
            picture: localProfile.picture || null 
        };
        
        // 4. Update DOM elements
        document.getElementById('name-input').value = finalProfile.name;
        document.getElementById('username-input').value = finalProfile.username;
        document.getElementById('email-input').value = finalProfile.email;
        document.getElementById('bio-input').value = finalProfile.bio; // CHANGED: Updated element ID

        
        // ðŸ‘‡ These lines ensure the header displays the correct data
        document.getElementById('profile-display-name').textContent = finalProfile.name;
        document.getElementById('profile-display-username').textContent = '@' + finalProfile.username;
        
        document.getElementById('profile-initial').textContent = finalProfile.name.charAt(0).toUpperCase();

        // 5. Save the combined data back to localStorage (for bio/picture persistence)
        localStorage.setItem(PROFILE_KEY, JSON.stringify(finalProfile));
        
        // 6. Handle Profile Picture Display
        const profilePicture = document.getElementById('profile-picture');
        if (finalProfile.picture) {
             profilePicture.style.background = 'none';
             profilePicture.innerHTML = `
                <img src="${finalProfile.picture}" alt="Profile Picture" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
                <div class="profile-picture-actions" style="display: none; position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.5); padding: 8px 0; text-align: center; border-bottom-left-radius: 50%; border-bottom-right-radius: 50%;">
                    <label for="picture-upload" style="color: white; cursor: pointer; font-size: 12px; display: block;">Change</label>
                    <div onclick="removeProfilePicture(event)" style="color: white; cursor: pointer; font-size: 12px; margin-top: 4px;">Remove</div>
                </div>
            `;
        } else {
            profilePicture.style.background = 'var(--header-grad)';
            profilePicture.innerHTML = `<span id="profile-initial">${finalProfile.name.charAt(0).toUpperCase()}</span>`;
            
            const actions = document.createElement('div');
            actions.className = 'profile-picture-actions';
            actions.style.display = 'none';
            actions.innerHTML = `
                <label for="picture-upload" style="color: white; cursor: pointer; font-size: 12px; display: block;">Change</label>
                <div onclick="removeProfilePicture(event)" style="color: white; cursor: pointer; font-size: 12px; margin-top: 4px;">Remove</div>
            `;
            profilePicture.appendChild(actions);
        }
        
        return finalProfile;
    }

    // Save profile data to API and update local storage
    async function saveProfile() {
        const name = document.getElementById('name-input').value.trim();
        const username = document.getElementById('username-input').value.trim();
        const email = document.getElementById('email-input').value.trim();
        const bio = document.getElementById('bio-input').value.trim(); // CHANGED: Using 'bio' now
        
        if (!name || !username || !email) {
            alert("Name, username, and email are required.");
            return;
        }

        try {
            // 1. Update API (API only handles name, username, email - bio remains local)
            await fetchProfileApi('PUT', { name, username, email });
            
            // 2. Update local storage 
            const currentLocal = JSON.parse(localStorage.getItem(PROFILE_KEY) || '{}');
            const updatedLocal = {
                ...currentLocal,
                name,
                username,
                email,
                bio // CHANGED: Storing 'bio' locally
            };
            localStorage.setItem(PROFILE_KEY, JSON.stringify(updatedLocal));
            
            // 3. Update header display
            document.getElementById('profile-display-name').textContent = name;
            document.getElementById('profile-display-username').textContent = '@' + username;
            document.getElementById('profile-initial').textContent = name.charAt(0).toUpperCase();
            
            alert("Profile saved successfully!");
            toggleEditMode(false);
            
            return updatedLocal;
        } catch (e) {
            alert("Error saving profile: " + e.message);
        }
    }
    
    // Toggle edit mode
    function toggleEditMode(enable) {
        const fields = document.querySelectorAll('.editable-field');
        const buttonGroup = document.querySelector('.button-group');
        const editBtn = document.querySelector('.edit-btn');
        const profilePicture = document.getElementById('profile-picture');
        
        fields.forEach(field => {
            field.disabled = !enable;
            if (enable && field.id === 'name-input') {
                field.select();
            }
        });
        
        const actions = profilePicture.querySelector('.profile-picture-actions');
        if (actions) {
            actions.style.display = enable ? 'block' : 'none';
        }
        
        buttonGroup.style.display = enable ? 'flex' : 'none';
        editBtn.style.display = enable ? 'none' : 'block';
    }
    
    // Remove profile picture (Made global)
    window.removeProfilePicture = function(event) {
        event.stopPropagation();
        const profile = JSON.parse(localStorage.getItem(PROFILE_KEY) || '{}');
        delete profile.picture;
        localStorage.setItem(PROFILE_KEY, JSON.stringify(profile));
        
        loadProfile(); // Re-load to reset the display
    }

    // Handle Picture Upload (Made global)
    window.handlePictureUpload = function(event) {
        const file = event.target.files[0];
        if (!file) return;
        
        if (file.size > 2 * 1024 * 1024) {
            alert("Image size should be less than 2MB");
            return;
        }
        
        if (!file.type.startsWith('image/')) {
            alert("Please upload an image file");
            return;
        }
        
        const reader = new FileReader();
        reader.onload = (e) => {
            const currentLocal = JSON.parse(localStorage.getItem(PROFILE_KEY) || '{}');
            const updatedLocal = { ...currentLocal, picture: e.target.result };
            localStorage.setItem(PROFILE_KEY, JSON.stringify(updatedLocal));
            
            loadProfile(); // Re-load to update display with new picture
        };
        reader.readAsDataURL(file);
    }
    
    // Theme Logic Helpers (Simplified for reliance on theme.js)
    function loadTheme() {
        return localStorage.getItem(THEME_KEY) || "light";
    }

    window.changeTheme = function(themeName) {
        // This relies on the theme.js script loaded in the <head>
        localStorage.setItem(THEME_KEY, themeName);
        document.documentElement.setAttribute('data-theme', themeName);
    }
    
    // Initialize the page 
    document.addEventListener('DOMContentLoaded', async function() {
        try {
            await loadProfile();
        } catch (e) {
            // Errors handled in loadProfile/fetchProfileApi
        }
        
        // Attach listeners for Edit/Cancel/Save
        document.querySelector('.edit-btn').addEventListener('click', function() {
            toggleEditMode(true);
        });
        
        document.getElementById('cancel-edit').addEventListener('click', async function() {
            await loadProfile(); // Reload saved data from API
            toggleEditMode(false);
        });
        
        document.getElementById('save-changes').addEventListener('click', saveProfile);
        
        // Allow saving with Enter key
        document.querySelectorAll('.editable-field').forEach(field => {
            field.addEventListener('keypress', async function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    await saveProfile();
                }
            });
        });

        // Theme initialization
        const currentTheme = loadTheme();
        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
            themeToggle.checked = currentTheme === 'dark';
        }
    });

</script>
</body>
</html>
