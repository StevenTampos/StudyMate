<!doctype html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>StudyMate â€” Profile</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg) !important;
        }
        
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: var(--bg) !important;
            transition: background-color 0.3s ease;
        }
        
        .profile-container {
            max-width: 600px;
            margin: 40px auto 0;
            padding: 20px 0 40px;
            background: transparent !important;
            transition: background-color 0.3s ease;
        }
        
        .card {
            background: var(--card-bg, white);
            border-radius: 8px;
            padding: 24px;
            box-shadow: var(--card-shadow, 0 2px 8px rgba(0, 0, 0, 0.1));
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .profile-picture-wrapper {
            position: relative;
        }
        
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            background: var(--header-grad);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            font-weight: 700;
        }
        
        .profile-picture img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .edit-picture-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--primary);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.25s ease;
            border: 2px solid white;
        }
        
        .edit-picture-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }
        
        .profile-info-header {
            flex: 1;
        }
        
        .profile-info-header h2 {
            margin: 0 0 4px 0;
            font-size: 1.5rem;
        }
        
        .profile-info-header p {
            margin: 0;
            color: var(--muted);
        }
        
        #picture-upload {
            display: none;
        }
        
        .profile-field {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 16px;
        }
        
        .profile-field label {
            font-weight: 600;
            color: #475569;
            font-size: 0.9rem;
        }
        
        .profile-field .value {
            padding: 0;
            background: var(--input-bg, #f8fafc);
            border-radius: 8px;
            border: 1px solid var(--border-color, #e2e8f0);
            color: var(--text-color, #333333);
        }
        
        .editable-field {
            width: 100%;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--text-color, #333333);
            font-family: inherit;
            font-size: 1rem;
            border-radius: 8px;
        }
        
        .editable-field:disabled {
            background: transparent;
            cursor: default;
        }
        
        .editable-field:not(:disabled) {
            background: var(--input-bg, #fff);
            border: 1px solid var(--primary);
            box-shadow: 0 0 0 2px rgba(49, 130, 206, 0.2);
        }
        
        .input-group {
            display: flex;
            align-items: center;
        }
        
        .input-prefix {
            padding: 0 0 0 12px;
            color: var(--text-color);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .primary-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .primary-btn:hover {
            background: var(--primary-dark);
        }
        
        .secondary-btn {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .secondary-btn:hover {
            background: var(--input-bg);
        }
        
        .edit-btn {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.25s ease;
            margin-left: auto;
        }
        
        .edit-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.02);
        }
        
        .logout-btn {
            background: var(--danger);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.25s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .logout-btn:hover {
            background: #e53e3e;
            transform: scale(1.02);
        }
        
        .theme-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }
        
        .theme-option {
            padding: 20px;
            border-radius: 10px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.25s ease;
            text-align: center;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .theme-option:hover {
            transform: scale(1.05);
        }
        
        .theme-option.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.2);
        }
        
        .theme-light { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
        }
        
        .theme-dark { 
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%); 
            color: white; 
        }
        
        /* Theme Toggle Switch */
        .theme-toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 12px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary);
        }
        
        input:focus + .slider {
            box-shadow: 0 0 1px var(--primary);
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
    </style>
</head>
<body data-page="profile">
    <nav class="navbar">
        <div class="brand">StudyMate</div>
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="deadlines.html">Deadlines</a>
            <a href="subjects.html">Subjects</a>
            <a href="profile.html" class="active">Profile</a>
        </div>
    </nav>
    <section class="hero">
        <h1>Profile</h1>
        <p>Your account information</p>
    </section>
    <div class="container profile-container" style="min-height: calc(100vh - 100px); background: transparent !important;">
        <div class="card">
            <div class="profile-header">
                <div class="profile-picture-wrapper">
                    <div class="profile-picture" id="profile-picture">
                        <span id="profile-initial">S</span>
                    </div>
                    <button class="edit-picture-btn" onclick="document.getElementById('picture-upload').click()" title="Change picture">
                        ðŸ“·
                    </button>
                    <input type="file" id="picture-upload" accept="image/*" onchange="handlePictureUpload(event)">
                </div>
                <div class="profile-info-header">
                    <h2 id="profile-display-name">Student</h2>
                    <p id="profile-display-username">@student</p>
                </div>
            </div>
            
            <div class="section-header">
                <div class="section-title">User Information</div>
                <button class="edit-btn" onclick="toggleEditMode(true)">Edit</button>
            </div>
            
            <div class="profile-field">
                <label for="name-input">Name</label>
                <div class="value">
                    <input type="text" id="name-input" class="editable-field" value="Student" disabled>
                </div>
            </div>
            
            <div class="profile-field">
                <label for="username-input">Username</label>
                <div class="value">
                    <div class="input-group">
                        <span class="input-prefix">@</span>
                        <input type="text" id="username-input" class="editable-field" value="student" disabled>
                    </div>
                </div>
            </div>
            
            <div class="profile-field">
                <label for="email-input">Email</label>
                <div class="value">
                    <input type="email" id="email-input" class="editable-field" value="student@studymate.com" disabled>
                </div>
            </div>
            
            <div class="profile-field">
                <label for="subjects-input">Subjects (comma separated)</label>
                <div class="value">
                    <input type="text" id="subjects-input" class="editable-field" value="" placeholder="e.g., Math, Science, History" disabled>
                </div>
            </div>
            
            <div class="button-group" style="display: none; margin-top: 20px; gap: 10px; justify-content: flex-end;">
                <button type="button" class="secondary-btn" id="cancel-edit" onclick="toggleEditMode(false)">Cancel</button>
                <button type="button" class="primary-btn" id="save-changes" onclick="saveProfile()">Save Changes</button>
            </div>
            
            <div class="profile-field" style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #e2e8f0;">
                <label>Color Theme</label>
                <div class="theme-toggle-container" style="margin-top: 10px;">
                    <span id="themeLabel">Light</span>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle" onchange="changeTheme(this.checked ? 'dark' : 'light')">
                        <span class="slider round"></span>
                    </label>
                    <span>Dark</span>
                </div>
            </div>
            
            <button class="logout-btn" style="margin-top: 30px;" onclick="logout()">ðŸšª Logout</button>
        </div>
        
    </div>
    
    <script src="app.js"></script>
    <script>
        const PROFILE_KEY = "studymate_profile_v1";
        const THEME_KEY = "studymate_theme_v1";
        
        // Load saved profile data or use defaults
        function loadProfile() {
            const savedProfile = localStorage.getItem(PROFILE_KEY);
            if (savedProfile) {
                const profile = JSON.parse(savedProfile);
                document.getElementById('name-input').value = profile.name || 'Student';
                document.getElementById('username-input').value = profile.username || 'student';
                document.getElementById('email-input').value = profile.email || 'student@studymate.com';
                document.getElementById('subjects-input').value = profile.subjects || '';
                document.getElementById('profile-initial').textContent = (profile.name || 'S').charAt(0).toUpperCase();
            }
        }
        
        // Save profile data
        function saveProfile() {
            const profile = {
                name: document.getElementById('name-input').value,
                username: document.getElementById('username-input').value,
                email: document.getElementById('email-input').value,
                subjects: document.getElementById('subjects-input').value
            };
            localStorage.setItem(PROFILE_KEY, JSON.stringify(profile));
            document.getElementById('profile-initial').textContent = profile.name.charAt(0).toUpperCase();
        }
        
        // Toggle edit mode
        function toggleEditMode(enable) {
            const fields = document.querySelectorAll('.editable-field');
            const buttonGroup = document.querySelector('.button-group');
            const editBtn = document.querySelector('.edit-btn');
            
            fields.forEach(field => {
                field.disabled = !enable;
                if (enable) {
                    field.focus();
                    // Select the text in the first field
                    if (field.id === 'name-input') {
                        field.select();
                    }
                }
            });
            
            buttonGroup.style.display = enable ? 'flex' : 'none';
            editBtn.style.display = enable ? 'none' : 'block';
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();
            
            // Edit button
            document.querySelector('.edit-btn').addEventListener('click', function() {
                toggleEditMode(true);
            });
            
            // Cancel button
            document.getElementById('cancel-edit').addEventListener('click', function() {
                loadProfile(); // Reload saved data
                toggleEditMode(false);
            });
            
            // Save button
            document.getElementById('save-changes').addEventListener('click', function() {
                saveProfile();
                toggleEditMode(false);
            });
            
            // Allow saving with Enter key
            document.querySelectorAll('.editable-field').forEach(field => {
                field.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        saveProfile();
                        toggleEditMode(false);
                    }
                });
            });
        });
        
        const themes = {
            light: {
                bg: "linear-gradient(180deg, #f1f6fb 0%, #e6eef6 100%)",
                cardBg: "#fff",
                textColor: "#2d3748",
                headerGrad: "linear-gradient(90deg, #667eea 0%, #764ba2 100%)",
                primary: "#3182ce",
                muted: "#718096"
            },
            dark: {
                bg: "linear-gradient(180deg, #1a202c 0%, #0f1419 100%)",
                cardBg: "#2d3748",
                textColor: "#e2e8f0",
                headerGrad: "linear-gradient(90deg, #4c51bf 0%, #434190 100%)",
                primary: "#63b3ed",
                muted: "#a0aec0"
            }
        };
        
        function loadProfile() {
            try {
                const saved = localStorage.getItem(PROFILE_KEY);
                if (saved) return JSON.parse(saved);
            } catch (e) {
                console.error("Failed to load profile", e);
            }
            return {
                name: "Student",
                username: "@student",
                email: "student@studymate.com",
                picture: null
            };
        }
        
        function saveProfile(profile) {
            localStorage.setItem(PROFILE_KEY, JSON.stringify(profile));
        }
        
        function loadTheme() {
            return localStorage.getItem(THEME_KEY) || "light";
        }
        
        function saveTheme(theme) {
            localStorage.setItem(THEME_KEY, theme);
        }
        
        function applyTheme(themeName) {
            const theme = themes[themeName] || themes.light;
            
            document.body.style.background = theme.bg;
            document.body.style.color = theme.textColor;
            document.documentElement.style.setProperty('--bg', theme.bg);
            document.documentElement.style.setProperty('--card-bg', theme.cardBg);
            document.documentElement.style.setProperty('--header-grad', theme.headerGrad);
            document.documentElement.style.setProperty('--primary', theme.primary);
            document.documentElement.style.setProperty('--muted', theme.muted);
            
            // Update active state
            document.querySelectorAll('.theme-option').forEach(opt => {
                opt.classList.remove('active');
            });
            const activeOption = document.querySelector(`[data-theme="${themeName}"]`);
            if (activeOption) activeOption.classList.add('active');
        }
        
        function changeTheme(themeName) {
            applyTheme(themeName);
            saveTheme(themeName);
        }
        
        function renderProfile() {
            const profile = loadProfile();
            const tasks = loadTasks();
            
            // Update header display
            document.getElementById("profile-display-name").textContent = profile.name;
            document.getElementById("profile-display-username").textContent = profile.username;
            
            // Update profile picture
            const pictureDiv = document.getElementById("profile-picture");
            const initialSpan = document.getElementById("profile-initial");
            
            if (profile.picture) {
                pictureDiv.style.background = "none";
                pictureDiv.innerHTML = `<img src="${profile.picture}" alt="Profile Picture">`;
            } else {
                pictureDiv.style.background = "var(--header-grad)";
                pictureDiv.innerHTML = `<span id="profile-initial">${profile.name.charAt(0).toUpperCase()}</span>`;
            }
            
            document.getElementById("user-name").textContent = profile.name;
            document.getElementById("user-username").textContent = profile.username;
            document.getElementById("user-email").textContent = profile.email;
            
            // Get unique subjects
            const subjects = [...new Set(tasks.map(t => t.subject).filter(s => s && s.trim()))].sort();
            const subjectsText = subjects.length > 0 ? subjects.join(", ") : "No subjects yet";
            document.getElementById("user-subjects").textContent = subjectsText;
            
            // Apply saved theme
            const savedTheme = loadTheme();
            applyTheme(savedTheme);
        }
        
        function handlePictureUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Check file size (max 2MB)
            if (file.size > 2 * 1024 * 1024) {
                alert("Image size should be less than 2MB");
                return;
            }
            
            // Check file type
            if (!file.type.startsWith('image/')) {
                alert("Please upload an image file");
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const profile = loadProfile();
                profile.picture = e.target.result;
                saveProfile(profile);
                renderProfile();
            };
            reader.readAsDataURL(file);
        }
        
        function editProfile() {
            const profile = loadProfile();
            
            const name = prompt("Enter your name:", profile.name);
            if (name === null) return;
            
            const username = prompt("Enter your username:", profile.username);
            if (username === null) return;
            
            const email = prompt("Enter your email:", profile.email);
            if (email === null) return;
            
            profile.name = name.trim() || profile.name;
            profile.username = username.trim() || profile.username;
            profile.email = email.trim() || profile.email;
            
            saveProfile(profile);
            renderProfile();
        }
        
        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                alert("Logged out successfully!");
                // In a real app, this would redirect to login page
                // For now, just refresh to show the logged out state
                window.location.href = "index.html";
            }
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            renderProfile();
        });
    </script>
</body>
</html>
