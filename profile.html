<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>StudyMate ‚Äî Profile</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .profile-picture-wrapper {
            position: relative;
        }
        
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            background: var(--header-grad);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            font-weight: 700;
        }
        
        .profile-picture img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .edit-picture-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--primary);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.25s ease;
            border: 2px solid white;
        }
        
        .edit-picture-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }
        
        .profile-info-header {
            flex: 1;
        }
        
        .profile-info-header h2 {
            margin: 0 0 4px 0;
            font-size: 1.5rem;
        }
        
        .profile-info-header p {
            margin: 0;
            color: var(--muted);
        }
        
        #picture-upload {
            display: none;
        }
        
        .profile-field {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 16px;
        }
        
        .profile-field label {
            font-weight: 600;
            color: #475569;
            font-size: 0.9rem;
        }
        
        .profile-field .value {
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        
        .edit-btn {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.25s ease;
        }
        
        .edit-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.02);
        }
        
        .logout-btn {
            background: var(--danger);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.25s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .logout-btn:hover {
            background: #e53e3e;
            transform: scale(1.02);
        }
        
        .theme-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }
        
        .theme-option {
            padding: 20px;
            border-radius: 10px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.25s ease;
            text-align: center;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .theme-option:hover {
            transform: scale(1.05);
        }
        
        .theme-option.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.2);
        }
        
        .theme-light { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
        }
        
        .theme-dark { 
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%); 
            color: white; 
        }
    </style>
</head>
<body data-page="profile">
    <nav class="navbar">
        <div class="brand">StudyMate</div>
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="deadlines.html">Deadlines</a>
            <a href="subjects.html">Subjects</a>
            <a href="profile.html" class="active">Profile</a>
        </div>
    </nav>
    <section class="hero">
        <h1>Profile</h1>
        <p>Your account information</p>
    </section>
    <div class="container profile-container">
        <div class="card">
            <div class="profile-header">
                <div class="profile-picture-wrapper">
                    <div class="profile-picture" id="profile-picture">
                        <span id="profile-initial">S</span>
                    </div>
                    <button class="edit-picture-btn" onclick="document.getElementById('picture-upload').click()" title="Change picture">
                        üì∑
                    </button>
                    <input type="file" id="picture-upload" accept="image/*" onchange="handlePictureUpload(event)">
                </div>
                <div class="profile-info-header">
                    <h2 id="profile-display-name">Student</h2>
                    <p id="profile-display-username">@student</p>
                </div>
            </div>
            
            <div class="section-header">
                <div class="section-title">User Information</div>
                <button class="edit-btn" onclick="editProfile()">Edit</button>
            </div>
            
            <div class="profile-field">
                <label>Name</label>
                <div class="value" id="user-name">Student</div>
            </div>
            
            <div class="profile-field">
                <label>Username</label>
                <div class="value" id="user-username">@student</div>
            </div>
            
            <div class="profile-field">
                <label>Email</label>
                <div class="value" id="user-email">student@studymate.com</div>
            </div>
            
            <div class="profile-field">
                <label>Subjects</label>
                <div class="value" id="user-subjects">No subjects yet</div>
            </div>
            
            <button class="logout-btn" onclick="logout()">üö™ Logout</button>
        </div>
        
        <div class="card" style="margin-top: 20px;">
            <div class="section-title">Theme Customization</div>
            <p style="color: var(--muted); margin-top: 8px; font-size: 0.9rem;">Choose your dashboard theme</p>
            
            <div class="theme-options">
                <div class="theme-option theme-light active" data-theme="light" onclick="changeTheme('light')">
                    ‚òÄÔ∏è Light Mode
                </div>
                <div class="theme-option theme-dark" data-theme="dark" onclick="changeTheme('dark')">
                    üåô Dark Mode
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script>
        const PROFILE_KEY = "studymate_profile_v1";
        const THEME_KEY = "studymate_theme_v1";
        
        const themes = {
            light: {
                bg: "linear-gradient(180deg, #f1f6fb 0%, #e6eef6 100%)",
                cardBg: "#fff",
                textColor: "#2d3748",
                headerGrad: "linear-gradient(90deg, #667eea 0%, #764ba2 100%)",
                primary: "#3182ce",
                muted: "#718096"
            },
            dark: {
                bg: "linear-gradient(180deg, #1a202c 0%, #0f1419 100%)",
                cardBg: "#2d3748",
                textColor: "#e2e8f0",
                headerGrad: "linear-gradient(90deg, #4c51bf 0%, #434190 100%)",
                primary: "#63b3ed",
                muted: "#a0aec0"
            }
        };
        
        function loadProfile() {
            try {
                const saved = localStorage.getItem(PROFILE_KEY);
                if (saved) return JSON.parse(saved);
            } catch (e) {
                console.error("Failed to load profile", e);
            }
            return {
                name: "Student",
                username: "@student",
                email: "student@studymate.com",
                picture: null
            };
        }
        
        function saveProfile(profile) {
            localStorage.setItem(PROFILE_KEY, JSON.stringify(profile));
        }
        
        function loadTheme() {
            return localStorage.getItem(THEME_KEY) || "light";
        }
        
        function saveTheme(theme) {
            localStorage.setItem(THEME_KEY, theme);
        }
        
        function applyTheme(themeName) {
            const theme = themes[themeName] || themes.light;
            
            document.body.style.background = theme.bg;
            document.body.style.color = theme.textColor;
            document.documentElement.style.setProperty('--bg', theme.bg);
            document.documentElement.style.setProperty('--card-bg', theme.cardBg);
            document.documentElement.style.setProperty('--header-grad', theme.headerGrad);
            document.documentElement.style.setProperty('--primary', theme.primary);
            document.documentElement.style.setProperty('--muted', theme.muted);
            
            // Update active state
            document.querySelectorAll('.theme-option').forEach(opt => {
                opt.classList.remove('active');
            });
            const activeOption = document.querySelector(`[data-theme="${themeName}"]`);
            if (activeOption) activeOption.classList.add('active');
        }
        
        function changeTheme(themeName) {
            applyTheme(themeName);
            saveTheme(themeName);
        }
        
        function renderProfile() {
            const profile = loadProfile();
            const tasks = loadTasks();
            
            // Update header display
            document.getElementById("profile-display-name").textContent = profile.name;
            document.getElementById("profile-display-username").textContent = profile.username;
            
            // Update profile picture
            const pictureDiv = document.getElementById("profile-picture");
            const initialSpan = document.getElementById("profile-initial");
            
            if (profile.picture) {
                pictureDiv.style.background = "none";
                pictureDiv.innerHTML = `<img src="${profile.picture}" alt="Profile Picture">`;
            } else {
                pictureDiv.style.background = "var(--header-grad)";
                pictureDiv.innerHTML = `<span id="profile-initial">${profile.name.charAt(0).toUpperCase()}</span>`;
            }
            
            document.getElementById("user-name").textContent = profile.name;
            document.getElementById("user-username").textContent = profile.username;
            document.getElementById("user-email").textContent = profile.email;
            
            // Get unique subjects
            const subjects = [...new Set(tasks.map(t => t.subject).filter(s => s && s.trim()))].sort();
            const subjectsText = subjects.length > 0 ? subjects.join(", ") : "No subjects yet";
            document.getElementById("user-subjects").textContent = subjectsText;
            
            // Apply saved theme
            const savedTheme = loadTheme();
            applyTheme(savedTheme);
        }
        
        function handlePictureUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Check file size (max 2MB)
            if (file.size > 2 * 1024 * 1024) {
                alert("Image size should be less than 2MB");
                return;
            }
            
            // Check file type
            if (!file.type.startsWith('image/')) {
                alert("Please upload an image file");
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const profile = loadProfile();
                profile.picture = e.target.result;
                saveProfile(profile);
                renderProfile();
            };
            reader.readAsDataURL(file);
        }
        
        function editProfile() {
            const profile = loadProfile();
            
            const name = prompt("Enter your name:", profile.name);
            if (name === null) return;
            
            const username = prompt("Enter your username:", profile.username);
            if (username === null) return;
            
            const email = prompt("Enter your email:", profile.email);
            if (email === null) return;
            
            profile.name = name.trim() || profile.name;
            profile.username = username.trim() || profile.username;
            profile.email = email.trim() || profile.email;
            
            saveProfile(profile);
            renderProfile();
        }
        
        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                alert("üëã Logged out successfully!");
                // In a real app, this would redirect to login page
                // For now, just refresh to show the logged out state
                window.location.href = "index.html";
            }
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            renderProfile();
        });
    </script>
</body>
</html>
